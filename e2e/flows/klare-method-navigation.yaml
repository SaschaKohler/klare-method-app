appId: com.deinname.klaremethode # Ersetze mit deiner tatsächlichen App-ID
---
- launchApp
# Wechsle durch die KLARE-Schritte
- tapOn:
    text: "Lebensrad ansehen"
- assertVisible: "Lebensrad"
- tapOn:
    text: "Zurück"
- scrollUntilVisible:
    element:
      id: "klare-step-e"
    direction: DOWN
- tapOn:
    id: "klare-step-e"
- assertVisible: "E: Entfaltung"
- tapOn:
    text: "Zurück"
# Teste eine Sektion öffnen
- scrollUntilVisible:
    element:
      text: "Nächste Aktivitäten"
    direction: DOWN
